% rebase('base.html')
<main role="main" class="container" style="margin-top: 50px">
      <div class="row">
        <div class="col-md-8 blog-main">
            <br>
            <br>
          <h3 class="pb-3 mb-4 font-italic border-bottom">
            {{title.title()}}
          </h3>

          <div class="blog-post">
            <h2 class="blog-post-title">{{company}}</h2>
            <p class="blog-post-meta">{{timestamp}} by <a href="#">{{owner}}</a></p>

            {{!description}}
          </div><!-- /.blog-post -->

          <nav class="blog-pagination">
            <a class="btn btn-outline-primary" href="{{previous}}">Previous position</a>
            <a class="btn btn-outline-primary" href="{{next}}">Next position</a>
          </nav>

        </div><!-- /.blog-main -->

        <aside class="col-md-4 blog-sidebar">
          <div class="p-3 mb-3 bg-light rounded" style="margin-top: 100px">
            <h4 class="font-italic">About</h4>
            <p class="mb-0">Name: {{company}}</p> <br>
            <p class="mb-0">Location: {{location}}</p> <br>
          <p class="mb-0">Job Title: {{title}}</p> <br>
            <p class="mb-0">Contact Person: {{owner}}</p> <br>
          </div>


          <div class="p-3">
            <h4 class="font-italic">Our Profile</h4>
            <ol class="list-unstyled">
              <li><a href="#">GitHub</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Facebook</a></li>
            </ol>
          </div>
        </aside><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </main><!-- /.container -->
